{% extends "base.html" %}

{% block title %}Products - Inventory Management System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-box"></i> Products</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="openAddModal()">
            <i class="bi bi-plus-circle"></i> Add Product
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="productsTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Supplier</th>
                            <th>Unit Price</th>
                            <th>Stock</th>
                            <th>Reorder Level</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productName" class="form-label">Product Name *</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sku" class="form-label">SKU *</label>
                            <input type="text" class="form-control" id="sku" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="categoryId" class="form-label">Category *</label>
                            <select class="form-select" id="categoryId" required></select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplierId" class="form-label">Supplier *</label>
                            <select class="form-select" id="supplierId" required></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="unitPrice" class="form-label">Unit Price *</label>
                            <input type="number" class="form-control" id="unitPrice" step="0.01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="reorderLevel" class="form-label">Reorder Level</label>
                            <input type="number" class="form-control" id="reorderLevel" value="10">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let productsTable;
let editingProductId = null;

$(document).ready(function() {
    checkAuth();
    loadCategories();
    loadSuppliers();
    initDataTable();
});

function initDataTable() {
    productsTable = $('#productsTable').DataTable({
        ajax: {
            url: '/api/products?per_page=1000',
            dataSrc: 'data'
        },
        columns: [
            { data: 'sku' },
            { data: 'product_name' },
            { data: 'category_name' },
            { data: 'supplier_name' },
            {
                data: 'unit_price',
                render: (data) => 'â‚¹' + formatNumber(data)
            },
            {
                data: 'quantity_in_stock',
                render: function(data, type, row) {
                    const badge = data <= row.reorder_level ? 'bg-danger' :
                                 data <= row.reorder_level * 1.5 ? 'bg-warning' : 'bg-success';
                    return `<span class="badge ${badge}">${data}</span>`;
                }
            },
            { data: 'reorder_level' },
            {
                data: null,
                render: function(data, type, row) {
                    return `
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-info" onclick="viewProduct(${row.product_id})">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" onclick="editProduct(${row.product_id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${row.product_id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    `;
                }
            }
        ],
        order: [[1, 'asc']]
    });
}

function loadCategories() {
    $.ajax({
        url: '/api/categories',
        method: 'GET',
        success: function(response) {
            if (response.success) {
                const select = $('#categoryId');
                select.empty();
                select.append('<option value="">Select Category</option>');
                response.data.forEach(cat => {
                    select.append(`<option value="${cat.category_id}">${cat.category_name}</option>`);
                });
            }
        }
    });
}

function loadSuppliers() {
    $.ajax({
        url: '/api/suppliers?per_page=100',
        method: 'GET',
        success: function(response) {
            if (response.success) {
                const select = $('#supplierId');
                select.empty();
                select.append('<option value="">Select Supplier</option>');
                response.data.forEach(sup => {
                    select.append(`<option value="${sup.supplier_id}">${sup.company_name}</option>`);
                });
            }
        }
    });
}

function openAddModal() {
    editingProductId = null;
    $('#modalTitle').text('Add Product');
    $('#productForm')[0].reset();
    $('#productId').val('');
}

function editProduct(id) {
    editingProductId = id;
    $('#modalTitle').text('Edit Product');

    $.ajax({
        url: `/api/products/${id}`,
        method: 'GET',
        success: function(response) {
            if (response.success) {
                const product = response.data;
                $('#productId').val(product.product_id);
                $('#productName').val(product.product_name);
                $('#sku').val(product.sku);
                $('#description').val(product.description);
                $('#categoryId').val(product.category_id);
                $('#supplierId').val(product.supplier_id);
                $('#unitPrice').val(product.unit_price);
                $('#reorderLevel').val(product.reorder_level);

                $('#productModal').modal('show');
            }
        }
    });
}

function saveProduct() {
    const formData = {
        product_name: $('#productName').val(),
        sku: $('#sku').val(),
        description: $('#description').val(),
        category_id: parseInt($('#categoryId').val()),
        supplier_id: parseInt($('#supplierId').val()),
        unit_price: parseFloat($('#unitPrice').val()),
        reorder_level: parseInt($('#reorderLevel').val()) || 10
    };

    const url = editingProductId ? `/api/products/${editingProductId}` : '/api/products';
    const method = editingProductId ? 'PUT' : 'POST';

    $.ajax({
        url: url,
        method: method,
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(response) {
            if (response.success) {
                showToast('Success', response.message, 'success');
                $('#productModal').modal('hide');
                productsTable.ajax.reload();
            } else {
                showToast('Error', response.error, 'error');
            }
        },
        error: function(xhr) {
            handleAjaxError(xhr, 'Failed to save product');
        }
    });
}

function deleteProduct(id) {
    if (!confirmDelete('Are you sure you want to delete this product?')) {
        return;
    }

    $.ajax({
        url: `/api/products/${id}`,
        method: 'DELETE',
        success: function(response) {
            if (response.success) {
                showToast('Success', response.message, 'success');
                productsTable.ajax.reload();
            } else {
                showToast('Error', response.error, 'error');
            }
        },
        error: function(xhr) {
            handleAjaxError(xhr, 'Failed to delete product');
        }
    });
}

function viewProduct(id) {
    window.location.href = `/products/${id}`;
}
</script>
{% endblock %}
